<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        .tip-window {
            position: absolute;
            width: 300px;
            height: 90px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }
        
        .tip-text {
            font-family: '微软雅黑', sans-serif;
            font-size: 16px;
            text-align: center;
        }
        
        .final-window {
            position: fixed;
            width: 300px;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background-color: lightblue;
        }
        
        .final-text {
            font-family: '微软雅黑', sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // 提示语列表
        const tips = [
            '前程似锦', '生日快乐', '每天都要元气满满',
            '记得吃水果', '保持好心情', '生日快乐',
            '梦想成真', '期待下一次见面', '顺顺利利', '早点休息',
            '愿所有烦恼都消失', '别熬夜', '学业顺利', '天冷了，多穿衣服'
        ];
        
        // 背景颜色列表
        const bgColors = [
            'lightpink', 'skyblue', 'lightgreen', 'lavender',
            'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
        ];
        
        // 存储所有提示窗口
        const allWindows = [];
        
        // 创建提示窗口
        function createTipWindow() {
            const windowWidth = 300;
            const windowHeight = 90;
            const x = Math.floor(Math.random() * (window.innerWidth - windowWidth + 60)) - 30;
            const y = Math.floor(Math.random() * (window.innerHeight - windowHeight + 40)) - 20;
            
            const div = document.createElement('div');
            div.className = 'tip-window';
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
            div.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            const text = document.createElement('div');
            text.className = 'tip-text';
            text.textContent = tips[Math.floor(Math.random() * tips.length)];
            
            div.appendChild(text);
            document.body.appendChild(div);
            allWindows.push(div);
            
            return div;
        }
        
        // 逐个关闭窗口
        function closeWindowsOneByOne(index = 0, delay = 10) {
            if (index < allWindows.length) {
                const window = allWindows[index];
                if (window && window.parentNode) {
                    window.style.opacity = '0';
                    setTimeout(() => {
                        if (window.parentNode) {
                            document.body.removeChild(window);
                        }
                    }, 500); // 等待淡出动画完成
                }
                setTimeout(() => closeWindowsOneByOne(index + 1, delay), delay);
            } else {
                createFinalWindow();
            }
        }
        
        // 创建最终祝福窗口
        function createFinalWindow() {
            const finalWidth = 300;
            const finalHeight = 120;
            const x = (window.innerWidth - finalWidth) / 2;
            const y = (window.innerHeight - finalHeight) / 2;
            
            const div = document.createElement('div');
            div.className = 'final-window';
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
            
            const text = document.createElement('div');
            text.className = 'final-text';
            text.textContent = '生日快乐，乔琳娜！！！';
            
            div.appendChild(text);
            document.body.appendChild(div);
        }
        
        // 主函数
        function main() {
            // 创建200个提示窗口
            let count = 0;
            const interval = setInterval(() => {
                createTipWindow();
                count++;
                if (count >= 200) {
                    clearInterval(interval);
                    // 2秒后开始逐个关闭窗口
                    setTimeout(() => closeWindowsOneByOne(), 2000);
                }
            }, 10); // 每10毫秒创建一个窗口
        }
        
        // 页面加载完成后运行
        window.onload = main;
    </script>
</body>
</html>
